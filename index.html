<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Doctor Appointment Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4CAF50, #2196F3, #9C27B0);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>üè• Doctor Appointment Booking</h1>
            <p>Please fill all required information</p>
        </div>
        
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Patient Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="9876543210">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="doctor">Doctor Name <span class="required">*</span></label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Select Doctor</option>
                        <option value="Dr. Ram Sharma">Dr. Ram Sharma (General)</option>
                        <option value="Dr. Sita Patel">Dr. Sita Patel (Cardiology)</option>
                        <option value="Dr. Amit Kumar">Dr. Amit Kumar (Orthopedic)</option>
                        <option value="Dr. Priya Gupta">Dr. Priya Gupta (Pediatrics)</option>
                        <option value="Dr. Rajesh Singh">Dr. Rajesh Singh (ENT)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date <span class="required">*</span></label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="timeSlot">Time Slot <span class="required">*</span></label>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="">Select Time</option>
                    <option value="09:00 AM">09:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="02:00 PM">02:00 PM</option>
                    <option value="03:00 PM">03:00 PM</option>
                    <option value="04:00 PM">04:00 PM</option>
                    <option value="05:00 PM">05:00 PM</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="symptoms">Symptoms or Problem</label>
                <textarea id="symptoms" name="symptoms" rows="3" placeholder="Describe your problem briefly (optional)"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                üìÖ Book Appointment
            </button>
            
            <div class="loading">
                <p>Booking your appointment...</p>
            </div>
        </form>
        
        <div id="successMessage" class="success-message">
            ‚úÖ Appointment booked successfully! You will receive confirmation shortly.
        </div>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Something went wrong. Please try again or contact helpline.
        </div>
    </div>

    <script>
        // Cannot select past dates
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];
        
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const loading = document.querySelector('.loading');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Loading state
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Form data collection
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                doctor: document.getElementById('doctor').value,
                appointmentDate: document.getElementById('appointmentDate').value,
                timeSlot: document.getElementById('timeSlot').value,
                symptoms: document.getElementById('symptoms').value,
                timestamp: new Date().toLocaleString('en-IN', {timeZone: 'Asia/Kolkata'}),
                status: 'Pending'
            };
            
            try {
                // Here fill n8n webhook URL 
                const webhookURL = 'https://shivgupta01.app.n8n.cloud/webhook/form-submit';
                
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    successMsg.style.display = 'block';
                    document.getElementById('appointmentForm').reset();
                    
                    // Show form again after 3 seconds
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                        submitBtn.style.display = 'block';
                        loading.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.style.display = 'block';
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
